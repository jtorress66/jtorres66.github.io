<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRADI | Inspiración Diaria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carousel-slide { position:absolute; width:100%; height:100%; background-size:cover; background-position:center; opacity:0; transition:opacity 1s ease; display:flex; align-items:flex-end; justify-content:center; }
    .carousel-slide.active { opacity:1; }
    .carousel-overlay { background:rgba(0,0,0,0.5); padding:1.5rem; margin-bottom:2rem; border-radius:0.5rem; max-width:90%; text-align:center; color:#fff; }
    .carousel-dots { position:absolute; bottom:16px; left:50%; transform:translateX(-50%); display:flex; gap:8px; }
    .carousel-dot { width:10px; height:10px; background:white; opacity:0.5; border-radius:50%; cursor:pointer; }
    .carousel-dot.active { opacity:1; background:#4f46e5; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Top Utility Bar -->
  <div class="bg-white border-b text-gray-600 text-sm px-4 py-2 text-right">
    <a href="#devocional" class="hover:underline mx-2">Devocional Diario</a>
    <a href="#creencias" class="hover:underline mx-2">Creencias</a>
    <a href="#espanol" class="hover:underline mx-2">IRADI Español</a>
  </div>

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-20">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
      <div class="flex items-center space-x-3">
        <img src="https://source.unsplash.com/random/60x60?logo,church" alt="Logo IRADI" class="w-10 h-10 rounded-full" />
        <span class="text-xl sm:text-2xl font-extrabold bg-gradient-to-r from-indigo-600 to-pink-500 bg-clip-text text-transparent">IRADI</span>
      </div>
      <!-- Mobile toggle -->
      <button id="menuToggle" class="md:hidden text-gray-600 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
      </button>
      <!-- Menu -->
      <nav id="mobileMenu" class="hidden md:flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-6 uppercase text-sm font-medium absolute md:static top-full left-0 w-full md:w-auto bg-white md:bg-transparent px-4 md:px-0 py-2 md:py-0 shadow md:shadow-none">
        <a href="#creencias" class="hover:text-indigo-600">Creencias</a>
        <a href="#devocional" class="hover:text-indigo-600">Devocional</a>
        <a href="#eventos" class="hover:text-indigo-600">Eventos</a>
        <a href="#contacto" class="hover:text-indigo-600">Contacto</a>
      </nav>
      <a href="#peticion" class="hidden md:inline px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition uppercase text-sm font-semibold">Petición de Oración</a>
    </div>
  </header>

  <!-- Hero Carousel -->
  <section class="relative h-[90vh]">
    <div class="carousel-slide active" style="background-image:url('https://source.unsplash.com/1600x900/?prayer,church');">
      <div class="carousel-overlay">
        <h4 class="uppercase text-sm tracking-widest">Oración</h4>
        <h2 class="text-2xl sm:text-4xl font-bold mt-2">Conectando con Dios en Comunidad</h2>
      </div>
    </div>
    <div class="carousel-slide" style="background-image:url('https://source.unsplash.com/1600x900/?bible,faith');">
      <div class="carousel-overlay">
        <h4 class="uppercase text-sm tracking-widest">Lectura</h4>
        <h2 class="text-2xl sm:text-4xl font-bold mt-2">Descubre el Poder de la Palabra</h2>
      </div>
    </div>
    <div class="carousel-slide" style="background-image:url('https://source.unsplash.com/1600x900/?worship,choir');">
      <div class="carousel-overlay">
        <h4 class="uppercase text-sm tracking-widest">Alabanza</h4>
        <h2 class="text-2xl sm:text-4xl font-bold mt-2">Unidos en Fe y Alabanza</h2>
      </div>
    </div>
    <div class="carousel-dots">
      <div class="carousel-dot active" onclick="setSlide(0)"></div>
      <div class="carousel-dot" onclick="setSlide(1)"></div>
      <div class="carousel-dot" onclick="setSlide(2)"></div>
    </div>
  </section>

  <script>
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('mobileMenu');
    toggle.addEventListener('click', () => menu.classList.toggle('hidden'));

    let curr = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.carousel-dot');
    function setSlide(i) {
      slides.forEach((s, idx) => s.classList.toggle('active', idx===i));
      dots.forEach((d, idx) => d.classList.toggle('active', idx===i));
      curr = i;
    }
    setInterval(() => setSlide((curr+1)%slides.length), 6000);
  </script>

</body>
</html>
